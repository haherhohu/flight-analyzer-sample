name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint flake8 black mypy

      - name: Run Black formatter check
        run: |
          black --check src/ tests/
        continue-on-error: true

      - name: Run Flake8
        run: |
          flake8 src/ tests/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true

      - name: Run Pylint
        run: |
          pylint src/ --disable=C0111,R0903,W0212 || true
        continue-on-error: true

      - name: Run MyPy type checking
        run: |
          mypy src/ --ignore-missing-imports || true
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: |
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/ || true
        continue-on-error: true

      - name: Run Safety dependency check
        run: |
          pip install -r requirements.txt
          safety check --json > safety-report.json || true
          safety check || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        if: github.event_name == 'push'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  ai-code-review:
    name: AI Code Review
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests]
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Code Review with OpenAI
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ü§ñ AI Code Review Starting..."

          # Get changed files
          git diff --name-only origin/${{ github.base_ref }}...HEAD > changed_files.txt

          # Filter Python files
          grep '\.py$' changed_files.txt > python_files.txt || true

          if [ -s python_files.txt ]; then
            echo "üìù Reviewing Python files:"
            cat python_files.txt
            
            # Here you would integrate with OpenAI API or other AI tools
            # For demonstration, we'll create a simple review
            echo "‚úÖ AI Code Review completed. Check artifacts for details."
          else
            echo "‚ÑπÔ∏è No Python files changed in this PR."
          fi
        continue-on-error: true

      - name: Comment PR with AI Review
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');

            let comment = '## ü§ñ AI Code Review Results\n\n';
            comment += '### Analysis Summary\n\n';
            comment += '- ‚úÖ Code style and formatting checked\n';
            comment += '- üîí Security vulnerabilities scanned\n';
            comment += '- üß™ Unit tests executed\n\n';
            comment += '### Recommendations\n\n';
            comment += '- Consider adding more comprehensive error handling\n';
            comment += '- Review logging practices for production readiness\n';
            comment += '- Ensure all edge cases are covered in tests\n\n';
            comment += '---\n';
            comment += '*This review was generated automatically by AI*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, security-scan, unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build wheel

      - name: Build package
        run: |
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-package
          path: dist/

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          # Add integration test commands here
          python -m src.data_collector
          echo "‚úÖ Integration tests passed"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          # Add deployment commands here
          echo "‚úÖ Deployment to staging completed"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-package
          path: dist/

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment..."
          # Add production deployment commands here
          echo "‚úÖ Deployment to production completed"

      - name: Create release
        uses: actions/create-release@v1
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
        continue-on-error: true
